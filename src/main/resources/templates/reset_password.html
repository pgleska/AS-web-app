<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Reset</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div id="container">
		<form th:action="@{/user/registration/forget/new}" method="post">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input_reg" type="password" id="password" name="password" placeholder="Password" required>					
			</div>
			<div>				
				<a href="/login">Go back to login page</a>
			</div>			
			<button id="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Reset</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<input type="hidden" name="token" th:value="${token}"/>
		</form>
	</div>
</body>
</html>
