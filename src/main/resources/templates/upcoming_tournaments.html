<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Tournaments</title>
	<link rel="stylesheet" th:href="@{/css/menu.css}">	
	<link rel="stylesheet" th:href="@{/css/table.css}">
</head>
<body>
	<nav class="main-menu">
	    <ul>
	        <li>
	            <a href="/tournaments">
	                <i class="fa fa-home fa-2x"></i>
	                <span class="nav-text">
	                    Tournaments
	                </span>
	            </a>
	          
	        </li>
	        <li>
	            <a href="/tournaments/create">
	                <i class="fa fa-plus fa-2x"></i>
	                <span class="nav-text">
	                    Create tournament
	                </span>
	            </a>	           
	        </li>
	        <li>
	            <a href="/tournaments/upcoming">
	                <i class="fa fa-trophy fa-2x"></i>
	                <span class="nav-text">
	                    Upcoming tournaments
	                </span>
	            </a>	            
	        </li>
			<li th:if="${admin}">
				<a href="/admin/pane">
					<i class="fa fa-user fa-2x"></i>
					<span class="nav-text">
	                    Admin panel
	                </span>
				</a>
			</li>
	    </ul>
	
	    <ul class="logout">
	        <li>
	           <a href="/logout">
	                 <i class="fa fa-power-off fa-2x"></i>
	                <span class="nav-text">
	                    Logout
	                </span>
	            </a>
	        </li>  
	    </ul>
    </nav>
    <div class="content">
    	<h3 class="upcoming">Your upcoming tournaments</h3>
     	<table>
     		<thead>
     			<tr>
     				<th>Name</th>
     				<th>Discipline</th>
     				<th>End of Registration Date</th>
     			</tr>
     		</thead>
     		<tbody>
     			<tr th:each="tournament : ${tournaments}">
     				<td th:text="${tournament.name}" th:onclick="|window.location.href='/tournaments/${tournament.id}'|"></td>
     				<td th:text="${tournament.discipline}" th:onclick="|window.location.href='/tournaments/${tournament.id}'|"></td>
     				<td th:text="${tournament.startingDate}" th:onclick="|window.location.href='/tournaments/${tournament.id}'|"></td>
     			</tr>
     		</tbody>
     	</table>
    </div>
</body>
</html>
