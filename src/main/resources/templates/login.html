<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<title>Tournament App - Login Page</title>
		<link rel="stylesheet" th:href="@{/css/login.css}">		
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	<body>
		<hgroup>
			<h1>Tournament App</h1>
			<h3>Please enter your credentials</h3>
		</hgroup>
		<div id="container">
			<form th:action="@{/login}" method="post">
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="username" name="username" placeholder="Email" required>					
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="password" name="password" placeholder="Password" required>					
				</div>
				<div>
					Don't have account? <a href="/user/registration">Sign up!</a><br>
					<a href="/user/registration/forget">I forgot my password</a>
				</div>			
				<button id="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Log in</button>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			</form>
		</div>
	</body>
</html>
