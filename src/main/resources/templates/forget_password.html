<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Reset password</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">	
</head>
<body>
	<div id="container">
		<form th:action="@{/user/registration/forget}" method="post">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="email" name="email" placeholder="Email" required>					
			</div>
			<div>				
				<a href="/login">Go back to login page</a>
			</div>			
			<button id="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Send</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		</form>
	</div>
</body>
</html>
